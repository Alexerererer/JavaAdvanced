<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RztkPriceConverter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<header>
    <h1>RztkPriceConverter</h1>
</header>
<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">RozetkaPriceConverter</span>
    </div>
</nav>

<main class="container" style="margin-top: 80px;">

    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <form action="/parse" class="input-group" method="post" onsubmit="">
                <span class="input-group-text">URL to parse:</span>
                <input type="text" class="form-control" name="url" placeholder="Enter URL here" required>
                <button class="btn btn-primary" type="submit">Parse</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Price (UAH)</th>
                    <th>Price (USD)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.getTitle()}">Item Name</td>
                    <td th:text="${item.getPrice_uah()}">000</td>
                    <td th:text="${item.getPrice_usd()}">000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-2 offset-md-5 text-center">
            <button class="btn btn-success btn-sm">
                <i class="bi bi-file-earmark-excel"></i>
                <a href="/export/excel" class="btn btn-success btn-sm">To Excel</a>
            </button>
        </div>
    </div>
</main>

</body>

</html>
